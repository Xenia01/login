<mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Login</h2>
      </div>
      <form (ngSubmite)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="email-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required/>
            <mat-error *ngIf="loginForm.get('email').errors?.required">
              Requried email address
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <span class="aLink">Forgot Password?</span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required/>
            <button class="mat-icon" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide Password'" [attr.aira-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *gnIf="loginForm.get('password').errors?.required">
                Requried password
              </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="blue">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
